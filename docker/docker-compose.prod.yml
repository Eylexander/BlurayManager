services:
  bluray_database:
    image: mongo:7.0
    container_name: bluray_database
    restart: always
    environment:
      MONGO_INITDB_DATABASE: bluray_manager
    volumes:
      - bluray_database_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - bluray_network

  bluray_backend:
    image: eylexander/bluray-backend:latest
    container_name: bluray_backend
    restart: always
    environment:
      DB_NAME: bluray_manager
      JWT_SECRET: ${JWT_SECRET}
      TMDB_API_KEY: ${TMDB_API_KEY}
      MONGODB_URI: mongodb://bluray_database:27017/bluray_manager

      # SMTP Configuration
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM_ADDRESS: ${SMTP_FROM_ADDRESS}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME:-Bluray Manager}
    depends_on:
      bluray_database:
        condition: service_healthy
    networks:
      - bluray_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  bluray_frontend:
    image: eylexander/bluray-frontend:latest
    container_name: bluray_frontend
    restart: always
    environment:
      NODE_ENV: production
    depends_on:
      bluray_backend:
        condition: service_healthy
    networks:
      - bluray_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s


  bluray_nginx:
    image: nginx:latest
    container_name: bluray_nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      bluray_frontend:
        condition: service_healthy
    networks:
      - bluray_network

volumes:
  bluray_database_data:

networks:
  bluray_network:
    driver: bridge
