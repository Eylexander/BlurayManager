services:
  bluray_database:
    image: mongo:7.0
    container_name: bluray-mongodb-prod
    restart: always
    environment:
      MONGO_INITDB_DATABASE: bluray_manager
    volumes:
      - mongodb_data_prod:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - bluray-network

  bluray_backend:
    image: eylexander/bluray-backend:latest
    container_name: bluray-backend-prod
    restart: always
    ports:
      - "8080:8080"
    environment:
      DB_NAME: bluray_manager
      JWT_SECRET: ${JWT_SECRET}
      TMDB_API_KEY: ${TMDB_API_KEY}

      # SMTP Configuration
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM_ADDRESS: ${SMTP_FROM_ADDRESS}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME:-Bluray Manager}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - bluray-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  bluray_frontend:
    image: eylexander/bluray-frontend:latest
    container_name: bluray-frontend-prod
    restart: always
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8080}
      NODE_ENV: production
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - bluray-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s


  bluray_nginx:
    image: nginx:latest
    container_name: bluray-nginx-prod
    restart: always
    ports:
      - "8000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      frontend:
        condition: service_healthy
    networks:
      - bluray-network

volumes:
  mongodb_data_prod:

networks:
  bluray-network:
    driver: bridge
