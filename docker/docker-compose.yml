services:
  mongodb:
    image: mongo:7.0
    container_name: bluray-mongodb-dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: bluray_manager
    volumes:
      - mongodb_data_dev:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  backend:
    build:
      context: ../backend
      dockerfile: ../docker/backend.dev.Dockerfile
    container_name: bluray-backend-dev
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      MONGODB_URI: mongodb://mongodb:27017/bluray_manager
      DB_NAME: bluray_manager
      JWT_SECRET: dev-secret-key-not-for-production
      TMDB_API_KEY: ${TMDB_API_KEY:-}
      PORT: 8080

      # SMTP Configuration
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM_ADDRESS: ${SMTP_FROM_ADDRESS:-}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME:-Bluray Manager}
    volumes:
      - ../backend:/go/src
    depends_on:
      mongodb:
        condition: service_healthy

  frontend:
    build:
      context: ../frontend
      dockerfile: ../docker/frontend.dev.Dockerfile
    container_name: bluray-frontend-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
      NODE_ENV: development
    volumes:
      - ../frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend

volumes:
  mongodb_data_dev:
